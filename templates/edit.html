{% extends "layout.html" %}

{% block body %}

{% set fname = 'assets/img/post-bg.jpg' %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin</h1>
            <span class="subheading">Manage Your Posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
              <!-- <h2>Upload File</h2>
              <span> we will upload file here</span>  -->
              <!-- <span class="subheading">Edit post</span> -->
                <hr>
                <button class="btn btn-primary float-right"><a href="/admin">Dashboard</a></button>
                <hr>
              <h1>Add/Edit Post</h1>
              <form action="/edit/{{post.sno}}" name="sentMessage" id="contactForm" method="POST"  novalidate>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input name="title" type="text" class="form-control" placeholder="Title" id="name" value="{{post.title}}" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Tagline</label>
                    <input name="tagline" value="{{post.tagline}}" type="text" class="form-control" placeholder="Tagline" id="email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Slug</label>
                    <input name="slug" value="{{post.slug}}" type="text" class="form-control" placeholder="Slug" id="phone" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Content</label>
                    <textarea name="content"  rows="5" class="form-control" placeholder="Content" id="message" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                      <label>Image File</label>
                      <input name="image" value="{{post.image_file}}" type="text" class="form-control" placeholder="Image File" id="phone" required data-validation-required-message="Please enter your phone number.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                </div>
              </form>
                
                <p>
                    Placeholder text by
                    <a href="http://spaceipsum.com/">Space Ipsum</a>
                    &middot; Images by
                    <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>
                </p>
            </div>
        </div>
    </div>
</article>
{% endblock %}
